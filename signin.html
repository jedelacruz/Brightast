<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Brightast</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
        <style>
*{
    box-sizing: border-box;
    padding: 0;
    margin: 0;
}

html, body {
    overflow-y: hidden; /* Hide vertical scrollbar */
    overflow-x: hidden; /* Hide horizontal scrollbar */
}

body{
    background-color: #010118;
    width: 100%;
    display: flex;
    justify-content: center;   
    color: white;
}

.elipse1 {
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
}

.body-container{
    width: 80%;
    z-index: 1;
}

h1{
    font-family: "Outfit", sans-serif;
    font-size: 4rem;
}

h2{
    font-family: "Outfit", sans-serif;
    font-size: 3rem;
}

h3{
    font-family: "Outfit", sans-serif;
    font-size: 1.5rem;
    text-align: center;
}

p{
    font-family: "Roboto", sans-serif;
    opacity: 0.7;
    font-size: 1rem;
}

.main-btn, .second-btn{
    padding: 15px;
    border-radius: 20px;
    text-decoration: none;
    font-family: "Outfit", sans-serif;
    letter-spacing: 1.5px;
    font-size: 18px;
    width: 100%;
}

.main-btn{
    background-color: #8E90DD;
    color: white;
}

.second-btn{
    background-color: #86CFD0;
    color: black;
}

#nav-container{
    height: 10vh;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 30px;
}

#nav-container a{
    color: white;
    text-decoration: none;
    font-family: "Outfit", sans-serif;
}

.logo-box a{
    font-weight: bold;
    font-size: 22px;
}

.nav-box{
    width: 40%;
    display: flex;
    justify-content: space-between;
    font-size: 18px;
}

#home-container{
    min-height: 90vh;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: row;
    gap: 100px;
    padding: 30px;
}

.container-box{
    width: 50%;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.loginDetails{
    background-color: #16143A;
    padding: 50px;
    border-radius: 30px;
    gap: 20px;
}

hr{
    opacity: 0.7;
}

input{
    padding: 20px;
    border-radius: 20px;
    border: 1px solid #8E90DD;
    background-color: #1e1a42;
    color: white;
}

.loginDetails a, .loginDetails p{
    text-align: center;
}

.fPass{
    color: #8E90DD;
    text-decoration: none;
    font-family: "Roboto", sans-serif;
    opacity: 0.7;
}

hr{
    opacity: 0.4;
}

/*   MOBILE  */
@media only screen and (max-width: 768px) {
    html,body {
        overflow: auto; /* Shows the scrollbar */
    }
    .body-container{
        width: 90%;
    }
    h1{
        font-family: "Outfit", sans-serif;
        font-size: 2rem;
    }
    .button-container{
        display: flex;
        gap: 20px;
        flex-direction: column;
    }
    .button-container a{
        width: 100%;
        text-align: center;
    }
    .home-container img{
        width: 100%;
    }
    #home-container{
        flex-direction: column;
        gap: 50px;
    }
    .container-box{
        width: 100%;
    }
    .loginDetails{
        padding: 30px;
        gap: 20px;
    }
    .titleBox{
        text-align: center;
    }
    .elipse1{
        display: none;
    }

}
        </style>
    </head>
    <body>

        <img src="/blurImages/Ellipse 6.png" alt="" class="elipse1">
        
        <div class="body-container">

            <div id="nav-container">
                <div class="logo-box">
                    <a href="#">brightast</a>
                </div>
                <div class="nav-box">
                    <a href="index.html">home</a>
                    <a href="about.html">about</a>
                    <a href="">shop</a>
                    <a href=""><i class="fa-regular fa-user"></i></a>
                </div>
            </div>

            <div id="home-container">

                <div class="container-box titleBox">
                    <h1>brightast makes smart living easy</h1>
                    <p>elevate your home experience with Brightast's extensive range of IoT devices. sign in to explore and purchase.
                    </p>
                    

                </div>

                <div class="container-box loginDetails">

                    <input type="text" placeholder="Email / Username">
                    <input type="text" placeholder="Password">
                    <a href="#" class="main-btn">SIGN IN</a>
                    <a href="#" class="fPass">Forgot Password?</a>
                    <hr>
                    <a href="signup.html" class="second-btn">CREATE ACCOUNT</a>
                </div>

            </div>
        
        </div>

        <script src="" async defer></script>
    </body>
</html>
